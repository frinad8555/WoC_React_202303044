<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <button id="decr" class="op">
                -
            </button>
            <label id="counter">0</label>

            <br>
            <center>
                <button id="rs">
                    RESET
                </button>
            </center>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
